<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>漢字クイズ</title>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
</head>
<script type="text/javascript">
	function adjustSize() {
		var contentHeight = $('iframe').contents().height();
		var contentWidth = $('iframe').contents().width();
		var windowHeight = $(window).height();
		var windowWidth = $(window).width();

		var scale = Math.min(windowWidth / contentWidth, windowHeight / contentHeight);

		var left = (windowWidth - contentWidth * scale) / 2;
		left = (left > 0) ? left : 0;

		$('iframe').css({
			"width": contentWidth,
			"height": contentHeight,
			"transform": 'scale(' + scale + ')',
			"transform-origin": "top left 0",
			"left": left,
		});

	}
	$(window).on('resize', function(){
		adjustSize();
	});
	$(window).on('load', function() {
		adjustSize();
	})
</script>
<body>
<div id="container" style="margin: 0; overflow-x: hidden; overflow-y: hidden;">
	<iframe src="game.html" style="border: 0; position: absolute; height: 100%; width: 100%;" ></iframe>
</div>

</body>
</html>
